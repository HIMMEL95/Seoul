<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Validation Test</title>
        <!-- <link rel="stylesheet" href="../css/validationTest.css"> -->
        <link rel="stylesheet" href="../css/validation.css">
        <script defer type="text/javascript" src="../javascript/test.js"></script>
    </head>
<body>

    <header></header>

    <main>
        <div class="container">
            <form id="form" action="/">
                <img src="../../public/SPOPIA/image/SPOPIA1.png">
                <div class="row">
                    <div class="col-6">
                        <div class="input-control">
                            <label for="id">Id</label>
                            <input id="id" name="id" type="text"> 
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <label for="id" class="form-label fw-bold invisible">중복확인</label>
                        <button type="button" class="btn fw-bold text-white"
                            style="background-color: #03c75a;">중복확인</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text"> 
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text">
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-control">
                            <label for="password2">Password again</label>
                            <input id="password2" name="password2" type="password">
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="dob">생년월일</label>
                            <input id="dob" name="dob" type="text" placeholder="1900-01-01">
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-control">
                            <label for="gender">성별</label>
                            <select id="gender" aria-label=".form-select-lg example">
                                <option value="">선택</option>
                                <option value="남성">남성</option>
                                <option value="여성">여성</option>
                            </select>
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <button type="submit">Sing Up</button>
            </form>
        </div>
    </main>

    <footer></footer>
</body>
</html>
