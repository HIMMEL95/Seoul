<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Search com html puro - @programador.cs</title>
	<link href="../css/countTime.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1></h1>	
	<script type="text/javascript">
		
		const currentTime = () => {
			const e1 = document.querySelector("h1");

			let date = new Date();
			let hh = date.getHours();
			let mm = date.getMinutes();
			let ss = date.getSeconds();

			hh = hh < 10 ? `0${hh}` : hh;
			mm = mm < 10 ? `0${mm}` : mm;
			ss = ss < 10 ? `0${ss}` : ss;

			let time = `${hh}h ${mm}m ${ss}s`;
			e1.innerText = time;
			
		};

		currentTime();
		setInterval(currentTime, 1000);
	</script>
</body>

</html>
