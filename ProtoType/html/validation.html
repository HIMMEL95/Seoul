<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Validation Test</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&idisplay=swap" rel="st">
        <link rel="stylesheet" href="../css/validationTest.css">
        <script defer type="text/javascript" src="../javascript/validation_test.js"></script>
    </head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text"> 
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label class="form-label">성별<span style="color: red;">*</span></label>
                <div class="row" style="margin-left: 10px;">
                    <div class="col-3 form-check form-check-inline" name="gender">
                      <input class="form-check-input" type="radio" value="4" name="gender" id="gender1">
                      <label class="form-check-label" for="gender1">
                        남성
                      </label>
                    </div>
                    <div class="col-3 form-check form-check-inline" name="gender">
                      <input class="form-check-input" type="radio" value="5" name="gender" id="gender2">
                      <label class="form-check-label" for="gender2">
                        여성
                      </label>
                    </div>
                    <div class="msg" id="gender_msg" name="gender_msg" style="display: none;"></div>
                </div>
            </div>
            <div style="height: 100px;"></div>
            <button type="button" id="btnSave" onclick="validationUpdt()">Sing Up</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $('.error').hide();
            validationUpdt = function() {
                if (!gender_regex($('input[name=gender]'), $('input[name=gender]').val(), "성별을 선택하세요!", $('#gender_msg'))) {
                    return false;
                } 
                return false;
                alert("회원가입이 완료 되었습니다.");
            };
        </script>
    </div>
</body>
</html>
