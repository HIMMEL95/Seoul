<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modify Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		.form-control {
			height: 30px;
		}
		
		.filebox label {
			display: inline-block;
			padding: .5em .75em;
			color: white;
			font-size: inherit;
			line-height: normal;
			vertical-align: middle;
			background-color: #c1d6b0;
			cursor: pointer;
			border: 1px solid #ebebeb;
			border-bottom-color: #e2e2e2;
			border-radius: .25em;
		}

		.filebox input[type="file"] {  /* 파일 필드 숨기기 */
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip:rect(0,0,0,0);
			border: 0;
		}
		
		th {
			background-color: #6c9cff;
			text-align: center;
		}
	</style>
</head>
<body>
    <!-- start -->
	<form class="m-4 p-5">
	    <nav class="navbar fixed-top bg-primary">
	        <div class="container-fluid">
	            <a class="navbar-brand ps-3 fs-4" href="./memberListForm.html"  style="color: white;"><strong><em>LHN</em></strong></a>
	            <button class="navbar-toggler border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
	                <div class="offcanvas-header bg-primary">
	                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: white;"><strong><em>LHN</em></strong></h5>
	                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	                </div>
	                <div class="offcanvas-body">
	                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
	                    	<li class="nav-item">
	                            <a class="nav-link active" href="./memberModForm.html">
                                    <img src="../../../html_tr2/recruit/image/diano.jpg" class="rounded-circle" alt="" style="width: 40px;">
                                	<span class="ps-2"><strong>이하늘</strong></span>
                                </a>
	                        </li>
	                        <li class="nav-item">
	                            <a class="nav-link active disabled" href="#">로그아웃</a>
	                        </li>
	                        <hr>
	                        <li class="nav-item">
	                            <a class="nav-link active" aria-current="page" href="#">로그인</a>
	                        </li>
	                        <li class="nav-item">
	                            <a class="nav-link active" href="#">회원가입</a>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </nav>
		<div class="card container-fluid mb-4 mt-5 shadow-lg">
			<div class="row m-3">
	    		<span class="fs-2 col-md-2 offset-md-5 fw-bold">지원서</span>
	    	</div>
	    	<div class="row m-3 p-3 text-center">
	    		<div class="col-md-1">
					<label for="applyField" class="form-label fw-bold">지원분야</label>
	    		</div>
	    		<div class="col-md-3">
	    			<span>
	    				<input type="text" class="form-control" id="applyField" placeholder="지원분야" required>
	    			</span>
	    		</div>
	    		<div class="col-md-2">
					<label for="selectCareer" class="form-label fw-bold">경력구분</label>
	    		</div>
	    		<div class="col-md-2">
	    			<span>
	    				 <select class="form-select form-select-sm" id="selectCareer" aria-label=".form-select-sm example">
								<option selected value="">선택</option>
								<option value="신입">신입</option>
								<option value="경력">경력</option>
						</select>
	    			</span>
	    		</div>
	    		<div class="col-md-1">
					<label for="pay" class="form-label fw-bold">희망연봉</label>
	    		</div>
	    		<div class="col-md-3">
	    			<span>
	    				<input type="text" class="form-control" id="pay" placeholder="희망연봉" required>
	    			</span>
	    		</div>
	    	</div>
		</div>

		<div class="card p-3 shadow-lg mt-5 mb-3">
			<div class="row ps-2 pt-2 pb-3 fw-bold">
				<i class="fa-solid fa-circle-info"> 기본정보</i>
			</div>
			<div class="row m-2">
				<div class="col-md-3 text-center border pt-4">
					<span id="text">
						<em style="color: red;">
							수정하고 싶은
							<br>사진을 넣으시면 
							<br>됩니다.
						</em>
					</span>
					<div class="filebox">
						<img src="" id="preview" width="200px;" class="m-2">
						<label for="ex_file">업로드</label>
						<input type="file" id="ex_file">
					</div>
				</div>
				<div class="col-md-9 text-center">
					<div class="row mb-2">
						<div class="col-md-3">
							<label for="name" class="form-label fw-bold">성명</label>
						</div>
						<div class="col-md-3">
							<span>
								<input type="text" class="form-control" id="name" placeholder="이름" required>
							</span>
						</div>
						<div class="col-md-3">
							<label for="chiName" class="form-label fw-bold">한문</label>
						</div>
						<div class="col-md-3">
							<span>
								<input type="text" class="form-control" id="chiName" placeholder="한문" required>
							</span>
						</div>
					</div>
					<div class="row mb-2">
						<div class="col-md-3">
							<label for="engName" class="form-label fw-bold">영문</label>
						</div>
						<div class="col-md-3">
							<span>
								<input type="text" class="form-control" id="engName" placeholder="영문" required>
							</span>
						</div>
						<div class="col-md-3">
							<label for="birth" class="form-label fw-bold">생년월일</label>
						</div>
						<div class="col-md-3">
							<span>
								<input type="text" class="form-control" id="birth" placeholder="1990.01.01" required>
							</span>
						</div>
					</div>
					<div class="row mb-2">
						<div class="col-md-3">
							<label for="tel1" class="form-label fw-bold">전화번호</label>
						</div>
						<div class="col-md-3">
							<span>
								<input type="text" class="form-control" id="tel1" placeholder="010-0000-0000" required>
							</span>
						</div>
						<div class="col-md-3">
							<label for="email" class="form-label fw-bold">전자우편</label>
						</div>
						<div class="col-md-3">
							<span>
								<input type="email" class="form-control" id="email" placeholder="000@gmail.com" required>
							</span>
						</div>
					</div>
					<div class="row mb-2">
						<div class="col-md-3">
							<label for="hobby" class="form-label fw-bold">취미생활</label>
						</div>
						<div class="col-md-3">
							<span>
								<input type="text" class="form-control" id="hobby" placeholder="취미생활" required>
							</span>
						</div>
						<div class="col-md-3">
							<label for="major" class="form-label fw-bold">전공</label>
						</div>
						<div class="col-md-3">
							<span>
								<input type="email" class="form-control" id="major" placeholder="OO학과" required>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<label for="address" class="form-label fw-bold">주소</label>
						</div>
						<div class="col-md-9">
							<span>
								<input type="text" class="form-control" id="address" placeholder="주소" required>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>

	    <div class="container-fluid">
	    	<div class="row">
	    		<div class="col-md-1">
	                <button class="btn btn-success" data-bs-toggle="modal" type="button" data-bs-target="#cancleModal">
                        <i class="fa-solid fa-xmark"></i>
					</button>
	            </div>
	            <div class="modal fade" id="cancleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="applyCancle">지원서</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								지원서 작성을 취소하시겠습니까?
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
								<a role="button" href="./memberListForm.html" class="btn btn-primary">확인</a>
							</div>
						</div>
					</div>
				</div>
	            <div class="col-md-1 offset-md-10 d-md-flex justify-content-md-end">
	                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#registModal">
                        <i class="fa-solid fa-registered"></i>
					</button>
            	</div>
            	<div class="modal fade" id="registModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="applyRegist">지원서</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								지원서 작성을 완료하시겠습니까?
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
								<a role="button" href="./memberModForm.html" class="btn btn-primary">등록</a>
							</div>
						</div>
					</div>
				</div>
	    	</div>
    	</div>
    </form>
    <!-- end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/1d32d56af5.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
		const reader = new FileReader();
	
	    reader.onload = (readerEvent) => {
	        document.querySelector("#preview").setAttribute("src", readerEvent.target.result);
	    };
	
	    document.querySelector("#ex_file").addEventListener("change", (changeEvent) => {
	
	        const imgFile = changeEvent.target.files[0];
	        reader.readAsDataURL(imgFile);
			document.getElementById("text").innerHTML = " ";
	    })
	</script>
</body>
</html>
