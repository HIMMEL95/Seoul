<!doctype html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

    <form class="" method="get" action="#" id="form">
        <nav class="navbar navbar-expand-lg" style="background-color: #2565D0;">
            <div class="container px-3 px-xl-5">
                <!-- Logo START -->
                <a class="navbar-brand" href="index.html">
                    <img class="light-mode-item navbar-brand-item" src="../image/SPOPIA_white.png" alt="logo" style="width: 90px;">
                </a>
                <!-- Logo END -->
    
                <!-- Responsive navbar toggler -->
                <button class="navbar-toggler ms-auto collapsed border-0 me-2"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>

                    <ul class="navbar-nav navbar-nav-scroll me-auto">

                        <li class="nav-item dropdown">

                        </li>

                    </ul>
                </div>

                <!-- Profile START -->

                        <li class="me-2">
                            <a class="avatar avatar-sm p-0" href="#" id="profileDropdown" role="button" data-bs-auto-close="outside" data-bs-display="static" data-bs-toggle="dropdown" aria-expanded="false">

                                <li class="px-3">

                                        <div>
                                            <a class="fs-6 fw-bold" href="#">이하늘</a>
                                            <p class="small m-0">himmel@gmail.com</p>
                                        </div>

                                    <hr>
                                </li>

                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user me-2"></i>Edit Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-gear me-2"></i>Account Settings</a></li>

                                <li>

                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"><i class="fa-solid fa-user-plus me-2"></i>Sign Up</a>
                                </li>
