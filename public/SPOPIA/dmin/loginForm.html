<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style type="text/css">
    	.input-group-text {
		    display: -webkit-box;
		    display: -ms-flexbox;
		    display: flex;
		    -webkit-box-align: center;
		    -ms-flex-align: center;
		    align-items: center;
		    padding: 0.375rem 0.75rem;
		    font-size: 0.9375rem;
		    font-weight: 400;
		    line-height: 1.5;
		    color: #212529;
		    text-align: center;
		    white-space: nowrap;
		    background-color: #e9ecef;
		    border: 1px solid rgba(0, 0, 0, 0.1);
		    border-radius: 0.4rem;
		}
    </style>
</head>
<body>
    <!-- start -->
    
    <form class="" method="get" action="#" id="form">
        <nav class="navbar navbar-expand-lg" style="background-color: #2565D0;">
            <div class="container px-3 px-xl-5">
                <!-- Logo START -->
                <a class="navbar-brand" href="index.html">
                    <img class="light-mode-item navbar-brand-item" src="../image/Logo.png" alt="logo" style="width: 90px;">
                </a>
                <!-- Logo END -->
    
                <!-- Responsive navbar toggler -->
                <button class="navbar-toggler ms-auto collapsed"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-animation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
    
                <!-- Main navbar START -->
                <div class="navbar-collapse w-100 collapse" id="navbarCollapse">
                    <!-- Nav Main menu START -->
                    <ul class="navbar-nav navbar-nav-scroll me-auto">
                        <!-- Nav item 1 Demos -->
                        <li class="nav-item dropdown">
                            <a class="nav-link active" href="#" id="demoMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">야구</a>
                        </li>
    
                        <!-- Nav item 2 Pages -->
                        <li class="nav-item dropdown">
                            <a class="nav-link active" href="#" id="pagesMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">축구</a>
                        </li>
                    </ul>
                </div>
                <!-- Main navbar END -->
    
                <!-- Profile START -->
                <div class="dropdown ms-1 ms-lg-0">
                    <a class="avatar avatar-sm p-0" href="#" id="profileDropdown" role="button" data-bs-auto-close="outside" data-bs-display="static" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="avatar-img rounded-circle" src="../image/diano.jpg" alt="avatar" style="width: 30px;">
                    <ul class="dropdown-menu dropdown-animation dropdown-menu-end shadow pt-3" aria-labelledby="profileDropdown">
                        <!-- Profile info -->
                        <li class="px-3">
                            <div class="d-flex align-items-center">
                                <!-- Avatar -->
                                <div class="avatar me-3">
                                    <img class="avatar-img rounded-circle shadow" src="../image/diano.jpg" alt="avatar" style="width: 30px;">
                                </div>
                                <div>
                                    <a class="fs-6 fw-bold" href="#">이하늘</a>
                                    <p class="small m-0">himmel@gmail.com</p>
                                </div>
                            </div>
                            <hr>
                        </li>
                        <!-- Links -->
                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user me-2"></i>Edit Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-gear me-2"></i>Account Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-circle-info me-2"></i>Help</a></li>
                        <li><a class="dropdown-item bg-danger-soft-hover" href="#"><i class="fa-solid fa-power-off me-2"></i>Sign Out</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <!-- Dark mode switch START -->
                    
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container pt-5">
            <div class="card text-bg-dark position-relative mb-3">
                <img src="../image/background.jpg" class="card-img" alt="..." style="height: 350px;">
                <div class="card-img-overlay lh-1">
                  <span class="fw-bold position-absolute bottom-50 end-50" style="color: yellow; font-size: 50px; -webkit-text-stroke: 2px black;"><i>Welcome</i></span>
                  <span class="fw-bold position-absolute top-50 start-50" style="color: yellow; font-size: 50px; -webkit-text-stroke: 2px black;"><i>SPOPIA</i></span>
                </div>
            </div>
            <div class="row">
                <div class="col-5 offset-3 mb-3">
                    <input type="text" class="form-control shadow" id="user_id" value="" placeholder="Enter ID" required>
                </div>
                <div class="col-4 offset-3 mb-3">
                	<input type="text" class="form-control shadow" id="user_pw" value="" placeholder="Enter Password" required>
                </div>
                <div class="col-1 pt-2 border align-middle">
                	<i class="fa-solid fa-eye-slash"></i>
                </div>
                <div class="col-5 offset-3 d-grid">
                    <button class="btn btn-primary" type="submit">로그인</button>
                </div>
            </div>
        </div>
    </form>
    <!-- end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/1d32d56af5.js" crossorigin="anonymous"></script>

</body>
</html>
