<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>SPOPIA : 회원가입</title>
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="container">
            <div style="height: 100px;"></div>
            <div class="card shadow mb-5 pb-5">
                <div class="row" >
                    <div class="col-12 mt-5 text-center mb-5 pb-4">
                        <a href="../user/member/main_page.html" class="logo">
                            <img src="../image/SPOPIA1.png" style="width: 150px;">
                        </a>
                    </div>
                    <div class="col-4 offset-2 mb-3">
                        <label for="id" class="form-label fw-bold">아이디</label>
                        <input type="text" class="form-control" id="id" value="" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-4 offset-1 mb-3">
                        <label for="name" class="form-label fw-bold">이름</label>
                        <input type="text" class="form-control" id="name" value="" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-4 offset-2 mb-3">
                        <label for="password" class="form-label fw-bold">비밀번호</label>
                        <input type="password" class="form-control" id="password" value="" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-4 offset-1 mb-3">
                        <label for="confirm_password" class="form-label fw-bold">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm_password" value="" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-4 offset-2 mb-3">
                        <label for="email" class="form-label fw-bold">이메일</label>
                        <input type="email" class="form-control" id="email" value="" placeholder="email@naver.com" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-4 offset-1 mb-3">
                        <label for="dob" class="form-label fw-bold">생년월일</label>
                        <input type="text" class="form-control" id="dob" value="" placeholder="1900-01-01" required>
                        <div class="valid-feedback"></div>
                    </div>   
                    <div class="col-4 offset-2 mb-3">
                        <label for="tel" class="form-label fw-bold">전화번호</label>
                        <input type="tel" class="form-control" id="tel" value="" placeholder="010-1234-1234" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-4 offset-1 mb-3">
                        <label for="gender" class="form-label fw-bold">성별</label>
                        <select class="form-select form-select-lg mb-3 fs-6" id="gender" aria-label=".form-select-lg example" required>
                            <option value="">선택</option>
                            <option value="남성">남성</option>
                            <option value="여성">여성</option>
                        </select>
                        <div class="valid-feedback"></div>
                    </div> 
                    <div class="col-4 offset-2 mb-3">
                        <label for="zip" class="form-label fw-bold">우편번호</label>
                        <input type="text" class="form-control" id="zip" value="" required>
                        <div class="valid-feedback"></div>
                    </div> 
                    <div class="col-9 offset-2 mb-3">
                        <label for="address" class="form-label fw-bold">주소</label>
                        <input type="text" class="form-control" id="address" value="" required>
                        <div class="valid-feedback"></div>
                    </div> 
                    <div class="col-4 offset-2 mb-3">
                        <label for="detailAddress" class="form-label fw-bold">상세주소</label>
                        <input type="text" class="form-control" id="detailAddress" value="" required>
                        <div class="valid-feedback"></div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-10 offset-1">
                        <hr>
                    </div>
                    <div class="col-5 offset-2 mb-3">
                        <span class="fs-2 fw-bold">선택 사항</span>
                    </div>
                    <div class="col-4 offset-2 mb-3">
                        <label for="job" class="form-label fw-bold">직업</label>
                        <input type="text" class="form-control" id="job">
                    </div>  
                    <div class="col-4 offset-1 mb-5">
                        <label for="team" class="form-label fw-bold">좋아하는 팀</label>
                        <input type="text" class="form-control" id="team">
                    </div> 
                    <div class="col-4 offset-4 d-grid">
                        <button type="submit" class="btn" style="background-color: #03c75a;">
                            <span class="btn_text text-white fw-bold">회원가입</span>
                        </button>
                    </div> 
                </div>
            </div>            
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a33686bef4.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
