<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Sign Up</title>
        <link rel="stylesheet" href="../user_css/validation.css">
        <script defer type="text/javascript" src="../JavaScript/validation.js"></script>
    </head>
<body>

    <header></header>

    <main>
        <div class="container">
            <form id="form" action="../login/loginForm.html" method="get">
                <img src="../../image/SPOPIA1.png">
                <h1>필수 사항</h1>
                <div class="row">
                    <div class="col-6">
                        <div class="input-control">
                            <label for="id">Id</label>
                            <input id="id" name="id" type="text"> 
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn fw-bold text-white certification"
                                    style="background-color: #03c75a;">중복확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text"> 
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text">
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-control">
                            <label for="password2">Password again</label>
                            <input id="password2" name="password2" type="password">
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="dob">생년월일</label>
                            <input id="dob" name="dob" type="text" placeholder="1900-01-01">
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-control">
                            <label for="gender">성별</label>
                            <select id="gender" aria-label=".form-select-lg example">
                                <option value="">선택</option>
                                <option value="남성">남성</option>
                                <option value="여성">여성</option>
                            </select>
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="radio_operator">통신사</label>
                            <select id="radio_operator" aria-label=".form-select-lg example">
                                <option value="">선택</option>
                                <option value="1">SKT</option>
                                <option value="2">KT</option>
                                <option value="3">LGT</option>
                                <option value="4">알뜰폰</option>
                            </select>
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-control">
                            <label for="tel">전화번호</label>
                            <input id="tel" name="tel" type="tel" placeholder="010-0000-0000">
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn fw-bold text-white certification"
                                    style="background-color: #03c75a;">인증번호</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" hidden>
                    <div class="col-6">
                        <div class="input-control">
                            <label for="tel_certification">인증번호</label>
                            <input id="tel_certification" name="tel_certification" type="text"> 
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn fw-bold text-white certification"
                                    style="background-color: #03c75a;">중복확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-control">
                            <label for="zip">우편번호</label>
                            <input id="zip" name="zip" type="text"> 
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn fw-bold text-white certification"
                                    style="background-color: #03c75a;">주소검색</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="address">주소</label>
                            <input id="address" name="address" type="text"> 
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="detailAddress">상세주소</label>
                            <input id="detailAddress" name="detailAddress" type="text"> 
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <h1>선택 사항</h1>
                <div class="row">
                    <div class="col">
                        <div class="input-control">
                            <label for="job">직업</label>
                            <input id="job" name="job" type="text">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-control">
                            <label for="team">좋아하는 팀</label>
                            <input id="team" name="team" type="text">
                        </div>
                    </div>
                </div>
                <button class="submit" type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer_inner">
                <!--[주]고객센터,제휴문의,서비스안내-->
                <ul class="footer_link" id="footer_link">
                    <li><a target="_blank" class="footer_item" href="http://www.naver.com/rules/service.html"
                            id="fot.agreement"><span class="text">이용약관</span></a></li>
                    <li><a target="_blank" class="footer_item" href="http://www.naver.com/rules/privacy.html"
                            id="fot.privacy"><span class="text"><strong>개인정보처리방침</strong></span></a></li>
                    <li><a target="_blank" class="footer_item" href="http://www.naver.com/rules/disclaimer.html"
                            id="fot.disclaimer"><span class="text">책임의 한계와 법적고지</span></a></li>
                    <li><a target="_blank" class="footer_item"
                            href="https://help.naver.com/support/service/main.nhn?serviceNo=532" id="fot.help"><span
                                class="text">회원정보 고객센터</span></a></li>
                </ul>
                <div class="footer_copy">
                    <a id="fot.naver" target="_blank" href="https://www.navercorp.com">
                        <img src="../../image/SPOPIA1.png" alt="logo" style="width: 45px;">
                    </a>
                    <span class="text">Copyright</span>
                    <span class="corp">© SPOPIA Corp.</span>
                    <span class="text">All Rights Reserved.</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
